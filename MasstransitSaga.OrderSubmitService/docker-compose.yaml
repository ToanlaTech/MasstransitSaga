version: '3.8'

services:
  postgresqlserver:
    image: postgres:latest
    container_name: postgresqlserver
    environment:
      POSTGRES_USER: postgres # Thay bằng tên user mong muốn
      POSTGRES_PASSWORD: postgres # Thay bằng mật khẩu mong muốn
      POSTGRES_DB: order # Tạo một database mặc định
    # volumes:
    #   - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  rabbitmqservice:
    image: rabbitmq:3-management
    container_name: rabbitmqservice
    environment:
      RABBITMQ_DEFAULT_USER: admin # Tên user tùy chỉnh
      RABBITMQ_DEFAULT_PASS: 123456789 # Mật khẩu tùy chỉnh
    ports:
      - "5672:5672" # Cổng mặc định cho RabbitMQ
      - "15672:15672" # Cổng mặc định cho RabbitMQ Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Tạo volume để lưu trữ dữ liệu
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:15672" ] # Kiểm tra nếu Management UI đang chạy
      interval: 10s # Kiểm tra mỗi 10 giây
      timeout: 5s # Timeout sau 5 giây
      retries: 5 # Thử lại 5 lần trước khi thông báo không thành công
  redisservice:
    image: redis
    container_name: redisservice
    ports:
      - "6379:6379"
    restart: always
  orderserver:
    image: order.server:v.0.1
    container_name: order.server
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      POSTGRES_CONNECTION_STRING: Host=postgresqlserver;Port=5432;Database=order;Username=postgres;Password=postgres
      RABBITMQ_HOSTNAME: rabbitmqservice
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: 123456789
      REDIS_HOST: redisservice:6379
    ports:
      - "8083:8083"
    depends_on:
      - postgresqlserver
      - rabbitmqservice
      - redisservice
  ordersubmit:
    image: order.submit:v.0.1
    container_name: order.submit.one
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      POSTGRES_CONNECTION_STRING: Host=postgresqlserver;Port=5432;Database=order;Username=postgres;Password=postgres
      RABBITMQ_HOSTNAME: rabbitmqservice
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: 123456789
      REDIS_HOST: redisservice:6379
    ports:
      - "8082:8082"
    depends_on:
      - postgresqlserver
      - rabbitmqservice
      - redisservice
  orderaccept:
    image: order.accept:v.0.1
    container_name: order.accept
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      POSTGRES_CONNECTION_STRING: Host=postgresqlserver;Port=5432;Database=order;Username=postgres;Password=postgres
      RABBITMQ_HOSTNAME: rabbitmqservice
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: 123456789
      REDIS_HOST: redisservice:6379
    ports:
      - "8080:8080"
    depends_on:
      - postgresqlserver
      - rabbitmqservice
      - redisservice
  ordercomplete:
    image: order.complete:v.0.1
    container_name: order.complete
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      POSTGRES_CONNECTION_STRING: Host=postgresqlserver;Port=5432;Database=order;Username=postgres;Password=postgres
      RABBITMQ_HOSTNAME: rabbitmqservice
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: 123456789
      REDIS_HOST: redisservice:6379
    ports:
      - "8081:8081"
    depends_on:
      - postgresqlserver
      - rabbitmqservice
      - redisservice
  prometheus-service:
    container_name: prometheus
    image: prom/prometheus:latest

    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - ordersubmit
  grafana-service:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    volumes:
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus-service
volumes:
  # pgdata:
  #   driver: local
  rabbitmq_data:
    driver: local
